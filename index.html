<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="container py-5">
        <!-- Button trigger modal -->
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="text-center p-4 bg-light">
                    <h4 id="error" class=" m-0 text-danger"></h4>
                    <h4 id="error1" class=" m-0 text-success"></h4>
                </div>
                <table class="table table-light table-striped" id="table">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th> <input type="text" class="form-control" id="title" placeholder="Name"></th>
                            <th> <input type="text" class="form-control" id="email" placeholder="Email"></th>
                            <th> <input type="text" class="form-control" id="address" placeholder="Address"></th>
                            <th> <input type="text" class="form-control" id="suite" placeholder="Suite"></th>
                            <th> <input type="text" class="form-control" id="phone" placeholder="Phone"></th>
                            <th> <input type="text" class="form-control" id="website" placeholder="Website"></th>
                            <th> <input type="text" class="form-control" id="group" placeholder="Group"></th>
                            <th> <input type="text" class="form-control" id="company" placeholder="Company"></th>
                            <th class="d-flex">
                                <button class="btn btn-primary mr-2" onclick="valid(),postTr()">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button class="btn btn-danger mr-2" onclick="deletValue()">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                                <button class="btn btn-danger" onclick="putTr()">
                                    <i class="fas fa-save"></i>
                                </button>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col">Name </th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Suite </th>
                            <th scope="col">Phone </th>
                            <th scope="col">Website</th>
                            <th scope="col">Group </th>
                            <th scope="col">Company </th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
